<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postazione 1 - Staffetta</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Sede Lupi - Decodifica e partenza discesista</h1>
    <table>
        <tr>
            <th>Sestena</th>
            <th>Inizio decodifica</th>
            <th>Fine decodifica</th>
            <th>Partenza discesista</th>
        </tr>
        <tr>
            <td>01</td>
            <td><button onclick="recordStartTime(1)">Via!</button></td>
            <td><button onclick="recordStartTime(2)">Stop</button></td>
            <td><button onclick="recordStartTime(3)">Via!</button></td>
        </tr>
        <tr>
            <td>02</td>
            <td><button onclick="recordStartTime(4)">Via!</button></td>
            <td><button onclick="recordStartTime(5)">Stop</button></td>
            <td><button onclick="recordStartTime(6)">Via!</button></td>
        </tr>
        <tr>
            <td>03</td>
            <td><button onclick="recordStartTime(7)">Via!</button></td>
            <td><button onclick="recordStartTime(8)">Stop</button></td>
            <td><button onclick="recordStartTime(9)">Via!</button></td>
        </tr>
        <tr>
            <td>04</td>
            <td><button onclick="recordStartTime(10)">Via!</button></td>
            <td><button onclick="recordStartTime(11)">Stop</button></td>
            <td><button onclick="recordStartTime(12)">Via!</button></td>
        </tr>
        <tr>
            <td>05</td>
            <td><button onclick="recordStartTime(13)">Via!</button></td>
            <td><button onclick="recordStartTime(14)">Stop</button></td>
            <td><button onclick="recordStartTime(15)">Via!</button></td>
        </tr>
        <!-- Aggiungi altre squadre -->
    </table>

    <script>
        function recordStartTime(team) {
            const startTime = new Date().toLocaleTimeString();
            alert('Tempo di partenza registrato per Squadra ' + team + ': ' + startTime);
            // Qui puoi aggiungere la logica per salvare il tempo, ad esempio su Firebase.
        }
    </script>
</body>
</html>
