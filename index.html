<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempi Mini Serta</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --hover-color: #0056b3;
            --text-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin-bottom: 40px;
        }

        .postazione-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .postazione-list li {
            margin: 10px 0;
        }

        .postazione-list a {
            text-decoration: none;
            font-size: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .postazione-list a:hover {
            background-color: var(--hover-color);
        }

        /* Media Queries per dispositivi mobili */
        @media (max-width: 600px) {
            .postazione-list a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
