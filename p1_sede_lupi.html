<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serta Lupi - Sede Lupi</title>

    <style>
        :root {
            --primary-color: #007BFF;
            --hover-color: #0056b3;
            --via-color: #28a745;
            --via-hover-color: #218838;
            --stop-color: #dc3545;
            --stop-hover-color: #c82333;
            --resetta-color: #ffc107;
            --resetta-hover-color: #e0a800;
            --text-color: white;
        }

        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        button {
            padding: 5px 10px;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        /* Pulsanti "Via!" (Verde) */
        .via {
            background-color: var(--via-color);
        }

        .via:hover {
            background-color: var(--via-hover-color);
        }

        /* Pulsanti "Stop" (Rosso) */
        .stop {
            background-color: var(--stop-color);
        }

        .stop:hover {
            background-color: var(--stop-hover-color);
        }

        /* Pulsanti "Esporta Tabella" (Blu) */
        .esporta {
            background-color: var(--primary-color);
        }

        .esporta:hover {
            background-color: var(--hover-color);
        }

        /* Pulsante "Resetta Tempi" (Giallo) */
        .resetta {
            background-color: var(--resetta-color);
        }

        .resetta:hover {
            background-color: var(--resetta-hover-color);
        }

        .controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Sede Lupi - Decodifica e partenza discesista</h1>

    <table id="time-table">
        <tr>
            <th>Sestena</th>
            <th>Inizio decodifica</th>
            <th>Fine decodifica</th>
            <th>Partenza discesista</th>
        </tr>
        <tr>
            <td>01</td>
            <td id="time-squadra-1"><button class="via" onclick="recordStartTime(1)">Via!</button></td>
            <td id="time-squadra-2"><button class="stop" onclick="recordStartTime(2)">Stop</button></td>
            <td id="time-squadra-3"><button class="via" onclick="recordStartTime(3)">Via!</button></td>
        </tr>
        <tr>
            <td>02</td>
            <td id="time-squadra-4"><button class="via" onclick="recordStartTime(4)">Via!</button></td>
            <td id="time-squadra-5"><button class="stop" onclick="recordStartTime(5)">Stop</button></td>
            <td id="time-squadra-6"><button class="via" onclick="recordStartTime(6)">Via!</button></td>
        </tr>
        <tr>
            <td>03</td>
            <td id="time-squadra-7"><button class="via" onclick="recordStartTime(7)">Via!</button></td>
            <td id="time-squadra-8"><button class="stop" onclick="recordStartTime(8)">Stop</button></td>
            <td id="time-squadra-9"><button class="via" onclick="recordStartTime(9)">Via!</button></td>
        </tr>
        <tr>
            <td>04</td>
            <td id="time-squadra-10"><button class="via" onclick="recordStartTime(10)">Via!</button></td>
            <td id="time-squadra-11"><button class="stop" onclick="recordStartTime(11)">Stop</button></td>
            <td id="time-squadra-12"><button class="via" onclick="recordStartTime(12)">Via!</button></td>
        </tr>
        <tr>
            <td>05</td>
            <td id="time-squadra-13"><button class="via" onclick="recordStartTime(13)">Via!</button></td>
            <td id="time-squadra-14"><button class="stop" onclick="recordStartTime(14)">Stop</button></td>
            <td id="time-squadra-15"><button class="via" onclick="recordStartTime(15)">Via!</button></td>
        </tr>
        <tr>
            <td>06</td>
            <td id="time-squadra-16"><button class="via" onclick="recordStartTime(16)">Via!</button></td>
            <td id="time-squadra-17"><button class="stop" onclick="recordStartTime(17)">Stop</button></td>
            <td id="time-squadra-18"><button class="via" onclick="recordStartTime(18)">Via!</button></td>
        </tr>
        <tr>
            <td>07</td>
            <td id="time-squadra-19"><button class="via" onclick="recordStartTime(19)">Via!</button></td>
            <td id="time-squadra-20"><button class="stop" onclick="recordStartTime(20)">Stop</button></td>
            <td id="time-squadra-21"><button class="via" onclick="recordStartTime(21)">Via!</button></td>
        </tr>
        <tr>
            <td>08</td>
            <td id="time-squadra-22"><button class="via" onclick="recordStartTime(22)">Via!</button></td>
            <td id="time-squadra-23"><button class="stop" onclick="recordStartTime(23)">Stop</button></td>
            <td id="time-squadra-24"><button class="via" onclick="recordStartTime(24)">Via!</button></td>
        </tr>
        <tr>
            <td>09</td>
            <td id="time-squadra-25"><button class="via" onclick="recordStartTime(25)">Via!</button></td>
            <td id="time-squadra-26"><button class="stop" onclick="recordStartTime(26)">Stop</button></td>

        </tr>
        <tr>
            <td>10</td>
            <td id="time-squadra-28"><button class="via" onclick="recordStartTime(28)">Via!</button></td>
            <td id="time-squadra-29"><button class="stop" onclick="recordStartTime(29)">Stop</button></td>
            <td id="time-squadra-30"><button class="via" onclick="recordStartTime(30)">Via!</button></td>
        </tr>
        <!-- Aggiungi altre righe qui se necessario... -->
    </table>

    <div class="controls">
        <button class="resetta" onclick="resetTimes()">Resetta Tempi</button>
        <button class="esporta" onclick="exportTable()">Esporta Tabella</button>
    </div>

    <script>
        function recordStartTime(team) {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('time-squadra-' + team).innerHTML = currentTime;
            saveTime(team, currentTime);
        }

        function saveTime(team, time) {
            let savedTimes = JSON.parse(localStorage.getItem('savedTimes')) || {};
            savedTimes['time-squadra-' + team] = time;
            localStorage.setItem('savedTimes', JSON.stringify(savedTimes));
        }

        function loadSavedTimes() {
            let savedTimes = JSON.parse(localStorage.getItem('savedTimes')) || {};
            for (let key in savedTimes) {
                if (savedTimes.hasOwnProperty(key)) {
                    document.getElementById(key).innerHTML = savedTimes[key];
                }
            }
        }

        function resetTimes() {
            if (confirm("Sei sicuro di voler resettare tutti i tempi?")) {
                localStorage.removeItem('savedTimes');
                location.reload();
            }
        }

        function exportTable() {
            let table = document.getElementById("time-table");
            let rows = table.rows;
            let csvContent = "";

            for (let i = 0; i < rows.length; i++) {
                let row = [];
                let cols = rows[i].querySelectorAll("td, th");
                for (let j = 0; j < cols.length; j++) {
                    row.push(cols[j].innerText);
                }
                csvContent += row.join(",") + "\n";
            }

            let blob = new Blob([csvContent], { type: 'text/csv' });
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'tempi_staffetta.csv';
            link.click();
        }

        window.onload = loadSavedTimes;
    </script>
</body>
</html>
